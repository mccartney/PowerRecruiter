{% extends "base_generic.html" %}
{% load staticfiles %}

{% block otherHeaders %}
<link href="{% static 'dropzone/css/dropzone.css' %}" type="text/css" rel="stylesheet"/>
<script src="{% static 'dropzone/dropzone.js' %}"></script>

<script src="{% static 'js/stateIcon.js' %}"></script>
<script src="{% static 'js/tableFormatters.js' %}"></script>
    <script src="{% static 'js/tableSorters.js' %}"></script>
<script src="{% static 'js/tableReload.js' %}"></script>
<script src="{% static 'js/dataManagement/editName.js' %}"></script>
{% endblock %}

{% block content %}

{% for k, v in states.iteritems %}
    <div class="stateCheckboxDiv">
        <input type="checkbox" class="stateCheckbox" name="{{ k }}" checked />{{ v | safe }}
    </div>
{% endfor %}

<table id="maintable" data-toggle="table" data-url="{% url 'json' %}" data-cache="false" data-sort-name="id" data-sort-order="desc">
    <thead>
        <tr>
            <th data-field="id" data-sortable="true" class="col-md-1">ID</th>
            <th data-field="candidateName" data-formatter="nameFormatter" data-sortable="true" data-sorter="nameSorter" data-align="left">Name</th>
            <th data-field="contact" data-formatter="contactFormatter" class="col-md-1" data-align="center">Contact</th>
            <th data-field="state" data-sortable="true" class="col-md-3" data-align="center">State</th>
            <th data-field="attachments" data-formatter="attachmentsListFormatter" data-align="center">Attachments</th>
            <th data-field="caveats" data-formatter="caveatsFormatter" data-cell-style="caveatsTdStyle">Caveats</th>
        </tr>
    </thead>
</table>

{% include "js/maintable.html" %}

{% endblock %}
