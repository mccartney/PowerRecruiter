<div id="creation-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create new candidate</h4>
        </div>
        <div class="modal-body">

            <form class="form-horizontal">

                <!-- validation errs -->
                <div id="validation-errs">

                </div>

                <div class="form-group">
                    <label for="input-first-name" class="col-sm-4 control-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="input-first-name" placeholder="e.g. John">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-last-name" class="col-sm-4 control-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="input-last-name" placeholder="e.g. Smith">
                    </div>
                </div>
-
                <div class="form-group">
                    <div class="checkbox col-sm-4">
                        <label>
                            <input id="linkedin-checkbox" type="checkbox">
                            <img class="source-icon " src="static/img/icon_linkedin.png">
                        </label>
                    </div>

                    <div class="checkbox col-sm-4">
                        <label>
                            <input id="goldenline-checkbox" type="checkbox">
                            <img class="source-icon " src="static/img/icon_goldenline.png">
                        </label>
                    </div>
                    <div class="checkbox col-sm-4">
                        <label>
                            <input id="email-checkbox" type="checkbox">
                            <img class="source-icon " src="static/img/icon_email.png">
                        </label>
                    </div>
                </div>

                <div id="linkedin-section" class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="linkedin-link" placeholder="LinkedIn profile link">
                    </div>
                </div>
                <div id="goldenline-section" class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="goldenline-link" placeholder="Goldenline profile link">
                    </div>
                </div>
                <div id="email-section" class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="email-link" placeholder="e-mail">
                    </div>
                </div>

            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="save-candidate" type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
    </div>
</div>
