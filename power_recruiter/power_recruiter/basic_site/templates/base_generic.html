{% load staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html>

        <meta charset="UTF-8">

        {% bootstrap_css %}

        <!-- JAVASCRIPT -->

        <script type="text/javascript" src="{% static "js/jquery.js" %}"></script>

        <!-- CSS -->
        {% bootstrap_css %}

    </head>
    <body>

            </div>

        {% include "footer.html" %}

</html>
