{% load staticfiles %}
<html>
    <head lang="pl">
        <meta charset="UTF-8">
        <title>Power Recruiter</title>

        <!-- JQUERY -->
        <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>

        <!-- OTHER JAVASCRIPT -->
        <script type="text/javascript" src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap_table/bootstrap-table.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/menuActive.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/globalFunctions.js' %}"></script>
        <script type="text/javascript" src="{% static 'autosize/jquery.autosize.js' %}"></script>

        <!-- CSS -->
        <link href="{% static 'bootstrap/bootstrap.min.css' %}" media="screen" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" media="screen" rel="stylesheet">
        <link href="{% static 'bootstrap_table/bootstrap-table.css' %}" media="screen" rel="stylesheet">

        {% block otherHeaders %}{% endblock %}
    </head>
    <body>
        {% include "header.html" %}

        <div class="container">
            <div class="starter-template">
                {% block content %}{% endblock %}
            </div>
        </div>

        {% include "footer.html" %}
    </body>
</html>
